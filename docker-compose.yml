services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: social_web
      POSTGRES_USER: social
      POSTGRES_PASSWORD: social
    ports:
      - "5433:5432"
    volumes:
      - social_web_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social -d social_web"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./backend/social-web-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      APP_JWT_SECRET: base64-test-secret-base64-test-secret-base64
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/social_web
      SPRING_DATASOURCE_USERNAME: social
      SPRING_DATASOURCE_PASSWORD: social
      #  Minimal OOM fix (limits JVM heap)
      JAVA_TOOL_OPTIONS: "-Xms128m -Xmx192m"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  social_web_pgdata: