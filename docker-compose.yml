services:
  postgres:
    image: postgres:16
    container_name: social-web-postgres
    environment:
      POSTGRES_DB: social_web
      POSTGRES_USER: social
      POSTGRES_PASSWORD: social
    ports:
      - "5432:5432"
    volumes:
      - social_web_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social -d social_web"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  social_web_pgdata:
