name: backend-tests

on:
  push:
    paths:
      - "backend/social-web-api/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "backend/social-web-api/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: social_web_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d social_web_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: maven

      - name: Normalize mvnw for Linux
        working-directory: backend/social-web-api
        run: |
          sed -i 's/\r$//' mvnw
          chmod +x mvnw

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d social_web_test; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres not ready"
          exit 1
        env:
          PGPASSWORD: postgres

      - name: Run tests
        working-directory: backend/social-web-api
        run: ./mvnw -q test
        env:
          SPRING_PROFILES_ACTIVE: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: social_web_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
