name: CI

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    name: Backend (test + docker build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/social-web-api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: social_web_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: bazi123
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d social_web_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Normalize mvnw for Linux
        run: |
          sed -i 's/\r$//' mvnw
          chmod +x mvnw

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U postgres -d social_web_test && exit 0
            sleep 2
          done
          echo "Postgres not ready" && exit 1
        env:
          PGPASSWORD: postgres

      - name: Maven tests
        run: ./mvnw -q test
        env:
          DB_HOST: localhost
          DB_PORT: "5433"
          DB_NAME: social_web_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Docker build (no push)
        run: docker build -t social-web-api:ci .

  frontend:
    name: Frontend (build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/social-web-spa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/social-web-spa/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
