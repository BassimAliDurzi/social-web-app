# Use an in-memory database for tests (no external Postgres)
spring.datasource.url=jdbc:h2:mem:socialweb_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# For tests, let Hibernate create schema in-memory
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway in tests to avoid trying to migrate against real Postgres
spring.flyway.enabled=false

# Avoid noisy logs in tests unless debugging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2.jwt=INFO

app.jwt.secret=test-only-secret-test-only-secret-test-only-secret
