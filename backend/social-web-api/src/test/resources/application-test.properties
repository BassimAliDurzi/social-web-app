spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/${POSTGRES_DB:social_web_test}
spring.datasource.username=${POSTGRES_USER:social_web_app}
spring.datasource.password=${POSTGRES_PASSWORD:user123}


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

security.jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
