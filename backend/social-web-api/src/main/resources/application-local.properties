# ---- Server ----
server.port=8081

# ---- DB (env-first; local defaults aligned with docker-compose) ----
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/social_web}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:social}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:social}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---- Hibernate ----
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ---- Flyway ----
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true

# ---- Logging (to see Flyway) ----
logging.level.org.flywaydb=INFO

# ---- Actuator ----
management.endpoints.web.exposure.include=health,info,flyway

# ---- JWT ----
app.jwt.issuer=social-web-api
app.jwt.ttlSeconds=3600
app.jwt.secret=${APP_JWT_SECRET:local-only-secret-local-only-secret-local-only-secret}
