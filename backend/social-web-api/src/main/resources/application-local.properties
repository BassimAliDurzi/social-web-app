# Local run without external DB
spring.datasource.url=jdbc:h2:mem:socialweb_local;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

spring.flyway.enabled=false

server.port=8081
app.jwt.secret=local-only-secret-local-only-secret-local-only-secret
