# --- App ---
spring.application.name=social-web-api

# --- Server port (overridable via environment variable PORT) ---
server.port=${PORT:8081}

# --- Actuator (Health for demo + future deploy probes) ---
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# --- CORS (handled via WebMvcConfigurer in code) ---
# No properties needed here yet.

# --- Database placeholders (Neon Postgres later) ---
# We don't add a DB driver in Sprint 0 Step 0.4; we only prepare env placeholders.
app.db.url=${DB_URL:}
app.db.username=${DB_USERNAME:}
app.db.password=${DB_PASSWORD:}

# --- JWT ---
app.jwt.issuer=${APP_JWT_ISSUER:social-web-api}
# IMPORTANT: set APP_JWT_SECRET in your environment (do NOT commit secrets)
app.jwt.secret=dev-secret-change-me-32chars-minimum-123456
app.jwt.ttl-seconds=${APP_JWT_TTL_SECONDS:900}

#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO


spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-exception=true
spring.web.error.include-stacktrace=never

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
