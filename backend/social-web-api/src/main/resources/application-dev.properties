server.port=${PORT:8081}

# ---- DB ----
spring.datasource.url=jdbc:postgresql://localhost:5433/social_web
spring.datasource.username=social_web_app
spring.datasource.password=user123

# ---- Hibernate ----
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# ---- Flyway ----
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true

# ---- Actuator ----
management.endpoints.web.exposure.include=health,info,flyway
management.endpoint.flyway.enabled=true

# ---- JWT (REQUIRED) ----
app.jwt.issuer=social-web-api
app.jwt.ttlSeconds=3600
app.jwt.secret=${APP_JWT_SECRET}

# ---- Error visibility (useful during dev) ----
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=never

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.validation=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2.jwt=DEBUG
